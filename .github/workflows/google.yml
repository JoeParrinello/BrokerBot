# This workflow will build a docker container and publish it to Google Container Registry.
#
# To configure this workflow:
#
# 1. Set up secrets in your workspace: GKE_PROJECT with the name of the project
#
# For more support on how to run the workflow, please visit https://github.com/google-github-actions/setup-gcloud/tree/master/example-workflows/gke

name: Build and Deploy to Google Container Registry

on:
  release:
    types: [created]

env:
  GKE_CLUSTER: cluster-1
  GKE_ZONE: us-central1-c
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  IMAGE: brokerbot

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}
        
    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

    - name: Deploy
      uses: google-github-actions/deploy-cloudrun@main
      with:
        credentials: ${{ secrets.GKE_SA_KEY }}
        image: "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"
        service: ${{ secrets.GKE_PROJECT }}
